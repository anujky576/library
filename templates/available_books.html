<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a8bfd5; /* Same background as borrow_book.html */
        }
        .modern-container {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Same gradient background */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .modern-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .modern-container h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #343a40;
        }
        .modern-container .btn-secondary {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .modern-container .btn-secondary:hover {
            transform: scale(1.05);
            background-color: #6c757d;
        }
        .table-striped tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="modern-container w-75 p-4">
            <h1 class="text-center mb-4">Available Books</h1>
            {% if books %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publication</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ book[0] }}</td> <!-- Serial Number -->
                                <td>{{ book[1] }}</td> <!-- Title -->
                                <td>{{ book[2] }}</td> <!-- Author -->
                                <td>{{ book[3] }}</td> <!-- Publication -->
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center text-muted">No books available.</p>
            {% endif %}
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
