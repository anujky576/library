<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .modern-container {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Updated background color */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .modern-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .modern-container h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #343a40;
        }
        .modern-container .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .modern-container .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .modern-container .btn-secondary {
            transition: transform 0.3s ease;
        }
        .modern-container .btn-secondary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="modern-container w-50 p-4">
            <h1 class="text-center mb-4">Borrow a Book</h1>
            <form method="POST" action="/borrow_book">
                <div class="mb-3">
                    <label for="serial_number" class="form-label">Serial Number:</label>
                    <input type="text" id="serial_number" name="serial_number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="borrower_id" class="form-label">Borrower:</label>
                    <select id="borrower_id" name="borrower_id" class="form-control" required>
                        <option value="">Select Borrower</option>
                        {% for borrower in borrowers %}
                            <option value="{{ borrower[0] }}">{{ borrower[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="issue_date" class="form-label">Issue Date:</label>
                    <input type="date" id="issue_date" name="issue_date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Borrow Book</button>
            </form>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
